<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="To-Do-List">
    <meta name="keywords" content="organizer, tasks, list">
    <meta name="author" content="Michal Szwajgier">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TO-DO LIST</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Reggae+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
    
  <body>
    
    <div class="organizer">
      
      <header>
        <h1 class="title">TO-DO LIST</h1>
      </header>
      
      <main>
        
        <section class="form">
          <div class="container">
            <form>
              <h1 class="section-title">New Task</h1>
              <input class="task-theme" name="task-theme" type="text" placeholder="Task theme">
              <div>
                <input class="task-date" name="task-date" type="date">
                <input class="task-time" name="task-time" type="time">
              </div>
              <textarea class="task-contents" name="task-contents" rows="3" placeholder="Task contents"></textarea>
              <button class="btn">+</button>
            </form>
          </div>
        </section>

        <section class="tasks">
          <div class="container">
            <h1 class="section-title">Task List</h1>
            <div class="tasks-list">
              <ul><!--..to create by js like in blog (p.6)..-->
  
                <script id="template-task" type="text/x-handlebars-template">
                  <li class="task-wrapper-{{ id }}">
                    <div class="task-main task-id-{{ id }}">
                      <div class="task-main-data">
                        <i class="fas fa-layer-group"></i>
                        <p>{{ theme }}</p>
                      </div>
                      <div class="task-main-data">
                        <i class="far fa-calendar-alt"></i>
                        <p>{{ date }}</p>
                      </div>
                      <div class="task-main-data">
                        <i class="far fa-clock"></i>
                        <p>{{ time }}</p>
                      </div>
                      <div class="task-accordion">
                        <p class="btn btn-accordion"><i class="fas fa-bars"></i></p>
                      </div>
                      <div class="task-accordion">
                        <p class="btn btn-done"><i class="fas fa-check"></i></p>
                      </div>
                      <div class="task-accordion">
                        <p class="btn btn-remove"><i class="fas fa-times"></i></p>
                      </div>
                    </div>
                    <div class="task-content task-content-{{ id }}">
                      <p>{{ contents }}</p>                      
                    </div>
                  </li>
                </script>  

              </ul>
            </div>
          </div>
        </section>
        
        <section class="tags">
          <div class="container">
            <div class="tags-list tags-theme">
              <ul>
                <li><a href="#">Tag 1</a></li>
                <li><a href="#">Tag 2</a></li>
                <li><a href="#">Tag 3</a></li>
              </ul>
            </div>
            <div class="tags-list tags-date">
              <ul>
                <li><a href="#">Tag 1</a></li>
                <li><a href="#">Tag 2</a></li>
                <li><a href="#">Tag 3</a></li>
              </ul>
            </div> 
          </div>
        </section>
      
      </main>
      
      <footer>
        <div class="container container-flex">
          <div class="wrapper wrapper-left">
            <h3 class="author">&copy;WEBSTER<span>2020</span></h3>
          </div>
          <div class="wrapper wrapper-right">
            <ul>
              <li><a href="#"><i class="fab fa-facebook-square"></a></i></li>
              <li><a href="#"><i class="fab fa-twitter-square"></a></i></li>
              <li><a href="#"><i class="fab fa-google-plus-square"></a></i></li>
            </ul>
          </div>
        </div>
      </footer>
      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>

</html>
